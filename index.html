<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">QR Code Generator</h2>
      <form id="codeForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Nama:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="contact">Nomor Kontak:</label>
          <input
            type="text"
            class="form-control"
            id="contact"
            name="contact"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Alamat:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            required
          />
        </div>
        <div class="form-group">
          <label for="health">Riwayat Kesehatan:</label>
          <textarea
            class="form-control"
            id="health"
            name="health"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="allergy">Alergi:</label>
          <textarea
            class="form-control"
            id="allergy"
            name="allergy"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="photo">Foto:</label>
          <input
            type="file"
            class="form-control-file"
            id="photo"
            name="photo"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Generate QR Code</button>
      </form>
      <div id="output" class="output mt-4 text-center"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
